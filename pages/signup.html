<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catch-Us 회원가입</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/loading.css">
</head>
<body>
    <div class="animationload">
        <div class="osahanloading"></div>
    </div>
    <header>
        <div class="link-container light-font">
            <a href="../">HOME</a>
            <a onclick="estimatePage()">견적문의</a>
            <a href="board.html">Q & A</a>
        </div>
    </header>
    <div class="input-field-wrapper">
        <div class="signup-header">회원가입</div>
        <div class="signup-option">
            <button id="client-button">의뢰인 가입</button>
            <button id="expert-button">전문가 가입</button>
        </div>
        <!--  의뢰인  -->
        <section id="client-signup">
            <div class="layout-wrapper">
                <div class="signup-row">
                    <input id="client-email" class="signup-input" type="text" placeholder="이메일 주소">
                    <input id="client-nickname" class="signup-input" type="text" placeholder="닉네임">
                </div>
                <div class="signup-row">
                    <input id="client-pwd" class="signup-input" type="password" placeholder="비밀번호">
                    <input id="client-pwd-check" class="signup-input" type="password" placeholder="비밀번호 확인">
                </div>
            </div>
            <button class="completed-button" onclick="clientSignup()">회원가입 완료</button>
        </section>
    
        <!-- 전문가  -->
        <section id="expert-signup">
            <br>
            <p>1. 상세 정보</p>
            <div class="layout-wrapper">
                <div class="signup-row">
                    <input id="expert-email" class="signup-input" type="text" placeholder="이메일 주소">
                    <input style="visibility: hidden;" class="signup-input" type="text" placeholder="">
                </div>
                <div class="signup-row">
                    <input id="expert-pwd" class="signup-input" type="password" placeholder="비밀번호">
                    <input id="expert-pwd-check" class="signup-input" type="password" placeholder="비밀번호 확인">
                </div>
                <div class="signup-row">
                    <input id="expert-name" class="signup-input" type="text" placeholder="성명">
                    <input id="expert-affiliation" class="signup-input" type="text" placeholder="소속">
                </div>
                <div class="signup-row">
                    <input id="expert-phone" class="signup-input" type="text" placeholder="연락처">
                    <input id="expert-address" class="signup-input" type="text" placeholder="주소">
                </div>
                <div class="signup-row">
                    <input id="expert-qualification" class="signup-input" type="text" placeholder="자격취득일 (ex.2018-01-01)">
                    <input id="expert-agent-num" class="signup-input" type="text" placeholder="대리인 번호">
                </div>
            </div>
            <p>2. 주요 분야</p>
            <br>
            <div class="signup-field">
                <div class="select-field">
                    <a class="field">특허/실용신안</a>
                    <a class="field">상표</a>
                    <a class="field">디자인</a>
                    <a class="field">BM</a>
                    <a class="field">국제 출원</a>
                    <a class="field">특허/실용방안</a>
                </div>
            </div>
            <p>3. 프로필 사진</p>
            <div class="file-wrapper">
                <section class="image-wrapper">
                    <img id="pre-profile" src="" alt="">
                </section>
                <section>
                    <input id="expert-profile" type="file" accept=".png, .jpg, .jpeg">
                    <span>3 * 4 비율의 사진을 권장합니다.</span>
                </section>
            </div>
            <p>4. 경력사항</p>
            <textarea name="" id="expert-career" cols="30" rows="10" placeholder="여기에 입력하세요."></textarea>
            <p>5. 저서, 논문 수상</p>
            <textarea name="" id="expert-reward" cols="30" rows="10" placeholder="여기에 입력하세요."></textarea>
            <p>6. 간략소개</p>
            <textarea name="" id="expert-intro" cols="30" rows="10" placeholder="여기에 입력하세요."></textarea>
            <button class="completed-button" onclick="expertSignup()">회원가입 완료</button>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/signup.js"></script>
    <script src="../scripts/loadPage.js"></script>
    <!-- <script src="../scripts/main.js"></script> -->
</body>
</html>
