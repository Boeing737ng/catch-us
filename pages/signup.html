<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>의뢰인 회원가입</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <button>의뢰인 가입</button>
    <button>전문가 가입</button>
    <!--  의뢰인  -->
    <div>
        <input id="client-email" type="text" placeholder="email">
        <input id="client-nickname" type="text" placeholder="nickname">
        <input id="client-pwd" type="password" placeholder="password">
        <input id="client-pwd-check" type="password" placeholder="check password">
        <button>회원가입 완료</button>
    </div>

    <!-- 전문가  -->
    <div>
        <input id="expert-email" type="text" placeholder="email">
        <input id="expert-pwd" type="password" placeholder="password">
        <input id="expert-pwd-check" type="password" placeholder="check password">
        <input id="expert-name" type="text" placeholder="name">
        <input id="expert-affiliation" type="text" placeholder="affiliation">
        <input id="expert-phone" type="text" placeholder="phone number">
        <input id="expert-address" type="text" placeholder="address">
        <input id="expert-qualification" type="text" placeholder="qualification">
        <input id="expert-agent-num" type="text" placeholder="agent number">
        <input id="expert-field" type="text" placeholder="field">
        <button>add field</button>
        <input id="expert-profile" type="file" placeholder="profile" value="select">
        <button>add profile</button>
        <textarea name="" id="" cols="30" rows="10" placeholder="경력사항"></textarea>
        <textarea name="" id="" cols="30" rows="10" placeholder="저서, 논문, 수상"></textarea>
        <textarea name="" id="expert-intro" cols="30" rows="10" placeholder="간략소개"></textarea>
        <button>회원가입 완료</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/signup.js"></script>
    <script src="../scripts/loadPage.js"></script>
</body>
</html>
