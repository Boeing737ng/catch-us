<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>의뢰인 회원가입</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <div class="link-container light-font">
            <a href="../">HOME</a>
            <a href="">견적문의</a>
            <a href="board.html">Q & A</a>
        </div>
    </header>
    <div class="signup-wrapper">
        <div class="signup-header">회원가입</div>
        <div class="signup-option">
            <button id="client-button">의뢰인 가입</button>
            <button id="expert-button">전문가 가입</button>
        </div>
        <!--  의뢰인  -->
        <section id="client-signup">
            <input id="client-email" type="text" placeholder="이메일 주소">
            <input id="client-nickname" type="text" placeholder="닉네임">
            <input id="client-pwd" type="password" placeholder="비밀번호">
            <input id="client-pwd-check" type="password" placeholder="비밀번호 확인">
            <button>회원가입 완료</button>
        </section>
    
        <!-- 전문가  -->
        <section id="expert-signup">
            <input id="expert-email" type="text" placeholder="이메일 주소">
            <input id="expert-pwd" type="password" placeholder="비밀번호">
            <input id="expert-pwd-check" type="password" placeholder="비밀번호 확인">
            <input id="expert-name" type="text" placeholder="성명">
            <input id="expert-affiliation" type="text" placeholder="소속">
            <input id="expert-phone" type="text" placeholder="연락처">
            <input id="expert-address" type="text" placeholder="주소">
            <input id="expert-qualification" type="text" placeholder="자격취득일(ex.20180101)">
            <input id="expert-agent-num" type="text" placeholder="대리인 번호">
            <input id="expert-field" type="text" placeholder="field">
            <button>add field</button>
            <input id="expert-profile" type="file" placeholder="profile" value="select">
            <button>add profile</button>
            <textarea name="" id="" cols="30" rows="10" placeholder="경력사항"></textarea>
            <textarea name="" id="" cols="30" rows="10" placeholder="저서, 논문, 수상"></textarea>
            <textarea name="" id="expert-intro" cols="30" rows="10" placeholder="간략소개"></textarea>
            <button>회원가입 완료</button>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/signup.js"></script>
    <script src="../scripts/loadPage.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
