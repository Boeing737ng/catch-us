<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catch us</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/loading.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="animationload">
        <div class="osahanloading"></div>
    </div>
    <header>
        <div class="link-container light-font">
            <a onclick="signOut()">LOGOUT</a>
            <a onclick="estimatePage()">견적문의</a>
            <a href="board.html">Q & A</a>
        </div>
    </header>
    <div class="estimate-wrapper">
        <section class="page-title">
            <h3>견적 문의</h3>
        </section>
        <section class="estimate-view-wrapper">
            <div class="side-view-left">
                <h4>고객 견적 요청서</h4>
                <div class="scroll-area">
                    <div id="estimate-list"></div>
                </div>
            </div>

            <div class="side-view-right not-mached-expert">
                    <h4>매칭 가능한 전문 변리사</h4>
                    <div class="expert-count">전문가 <span id="expert-num">0</span>명 대기중</div>
                    <div id="expert-list">
                            <button id='back-matched-expert'>뒤로가기</button>
                        <button id='submit-selected-expert'>전송하기</button>
                    </div>
                <div id="expert-detail">
                    <button id="show-previous-page" onclick="backToExpert()">뒤로가기</button>
                </div>
            </div>

            <div class="side-view-right mached-expert">
                <h4>매칭 된 전문 변리사</h4>
                <div class="expert-count">전문가 <span id="matched-expert-num">0</span>명 매칭</div>
                <div id="matched-expert-list">
                    <button id='append-expert'>추가 매칭 하기</button>
                </div>
                <div id="matched-expert-detail">
                    <button id="matched-show-previous-page" onclick="backToMatchedExpert()">뒤로가기</button>
                </div>
            </div>
        </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/loadPage.js"></script>
    <script src="../scripts/manage.js"></script>
</body>
</html>
