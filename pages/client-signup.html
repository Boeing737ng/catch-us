<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>의뢰인 회원가입</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <button>의뢰인 가입</button>
    <button>전문가 가입</button>
    <!--  의뢰인  -->
    <div>
        <input type="text" placeholder="email">
        <input type="text" placeholder="nicname">
        <input type="password" placeholder="password">
        <input type="password" placeholder="check password">
        <button>회원가입 완료</button>
    </div>

    <!-- 전문가  -->
    <div>
        <input type="text" placeholder="email">
        <input type="password" placeholder="password">
        <input type="password" placeholder="check password">
        <input type="text" placeholder="name">
        <input type="text" placeholder="belong">
        <input type="text" placeholder="phone number">
        <input type="text" placeholder="address">
        <input type="text" placeholder="qualification">
        <input type="text" placeholder="agent number">
        <input type="text" placeholder="field">
        <button>add field</button>
        <input type="file" placeholder="profile" value="select">
        <button>add profile</button>
        <textarea name="" id="" cols="30" rows="10" placeholder="경력사항"></textarea>
        <textarea name="" id="" cols="30" rows="10" placeholder="저서, 논문, 수상"></textarea>
        <textarea name="" id="" cols="30" rows="10" placeholder="간략소개"></textarea>
        <button>회원가입 완료</button>
    </div>
</body>
</html>
