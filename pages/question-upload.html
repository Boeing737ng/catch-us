<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Q & A Upload</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="link-container light-font">
            <a onclick="signOut()">LOGOUT</a>
            <a onclick="estimatePage()">견적문의</a>
            <!-- <a href="board.html">Q & A</a> -->
        </div>
    </header>
    <div class="board-wrapper">
        <section class="page-title">
            <h3>Q & A</h3>
        </section>
        <section class="text-area">
            <input id="question-title" type="text" placeholder="제목">
            <br>
            <textarea name="" id="question-content" cols="30" rows="10" placeholder="내용"></textarea>
            <br>
            <button onclick="uploadQuestion()">확인</button>
        </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/loadPage.js"></script>
    <script src="../scripts/question.js"></script>
</body>
</html>
