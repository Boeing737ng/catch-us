<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>질의</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/loading.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="animationload">
        <div class="osahanloading"></div>
    </div>    
    <header>
        <div class="link-container light-font">
            <a onclick="signOut()">LOGOUT</a>
            <a href="">견적문의</a>
            <a href="board.html">Q & A</a>
        </div>
    </header>
    <div class="board-wrapper">
        <section class="page-title">

            <div id="meta-data-wrapper">

                <span>날짜: </span><span id="uploaded-date"></span>
            </div>
            <pre id="selected-question-title" type="text"></pre>
            <pre name="" id="selected-question-content"></pre>
            <button class="back-to-question-list" onclick="onLoadBoardPage()">목록으로</button>
        </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="../scripts/firebase.js"></script>

    <script src="../scripts/showQuestion.js"></script>
