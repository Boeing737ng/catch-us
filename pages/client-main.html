<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>견적 문의</title>
    <link rel="stylesheet" href="../styles/loading.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="animationload">
        <div class="osahanloading"></div>
    </div>
    <header>
        <div class="link-container light-font">
            <a onclick="signOut()">LOGOUT</a>
            <a href="" onclick="window.location.reload(true)">견적문의</a>
            <a href="board.html">Q & A</a>
        </div>
    </header>
    <div class="estimate-wrapper">
        <section class="page-title">
            <h3>견적 문의</h3>
        </section>
        <section class="estimate-view-wrapper">
            <div class="side-view-left">
                <h4>나의 견적서</h4>
                <button class="add-button" onclick="onLoadEstimatePage()">추가</button>
                <div class="scroll-area">
                    <div id="estimate-list"></div>
                </div>
            </div>
            <div class="side-view-right">
                <h4>전문 변리사</h4>
                <div id="expert-list" style="display:none"></div>
                <div id="expert-detail">
                    <button id="show-previous-page" onclick="backMatchedExpertList()">뒤로가기</button>
                </div>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/loadPage.js"></script>
    <script src="../scripts/clientManage.js"></script>
</body>
</html>
